<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU Sim 0.1.3</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="box">
    <canvas id='canvas'></canvas>
    
    <h1><span>D</span><span>a</span><span>t</span><span>e</span> <span>a</span> <span>M</span><span>i</span><span>q</span><span>o</span></h1>

    <h2>Simulator</h2>

    <a class="start" href="./pages/character-select.html"><span>S</span><span>T</span><span>A</span><span>R</span><span>T</span></a>

    <div class="sound icon"><img src="images/sound.gif"></div>
    <div class="settings icon"><img src="images/settings-icon.png"></div>
    <div class="credits icon">credits</div>
</div>

<div class="settingPannel">
 <p> Settings </p>
 <span class="closeS"> X </span>

</div>

<div class="creditsPanel">
    <div class="overlay"></div>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h2>DEVELOPER</h2>
            <a href="https://github.com/MarcieOni" target="_blank" noopener noreferrer> ♥ Emily ♥ </a>
            <h2>ART</h2>
            <div>
                <a href="https://www.pixilart.com/klafooty" target="_blank" noopener noreferrer>Klafooty</a>
            </div>
        </div>    
        <span class="closeP"> X </span>
    </div>
</div>

<audio class="main-music" src="audio/home-music.mp3" loop></audio>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
       $(".settings").click(function(){
        $(".settingPannel").addClass("showsets")
       })

       $(".credits").click(function(){
        $(".creditsPanel").addClass("showPanel")
       })

       $(".closeS").click(function(){
        $(".settingPannel").removeClass("showsets")
       })

       $(".closeP, .overlay").click(function(){
        $(".creditsPanel").removeClass("showPanel")
       })

        
    });
</script>

<script src="./scripts/particle.js"></script>
<script src="./scripts/sound.js"></script>

</body>
</html>
