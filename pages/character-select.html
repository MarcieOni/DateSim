<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select Screen</title>
    <link rel="stylesheet" href="../css/character-select.css">

</head>
<body>
    <div class="box">
        <a class="bkarrow hover" href="../index.html">
            <img src="../images/back-arrow.png" alt="">
        </a>
        <div class="sound icon"><img src="../images/sound.gif"></div>
        <h1 class="title">Choose ur character</h1>
        <div class="chair">
            <div class="column">
                <div class="gradient yellow">
                    <div class="simp char hover"></div>
                </div>
                <div class="simp button hover">SIMP</div>
            </div>

            <div class="column">
                <div class="gradient blue">
                    <div class="dom char hover">
                        <div class="img"></div>
                    </div>
                </div>
                <div class="dom button hover">DOM</div>
            </div>

            <div class="column">
                <div class="gradient pink">
                    <div class="sub char hover">
                        <div class="img"></div>
                    </div>
                </div>
                <div class="sub button hover">SUB</div>
            </div>

            <div class="column">
                <div class="gradient red">
                    <div class="troll char hover"></div>
                </div>
                <div class="troll button hover">TROLL</div>
            </div>
        </div>
    </div>   
</body>
</html>
